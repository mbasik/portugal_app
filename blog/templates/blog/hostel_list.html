{% extends 'blog/base.html' %}
{% block content %}
    <a class="btn btn-default" href="{% url 'hostel_list' %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
     <div class="place">            
        {% for recommended in hostels %}
            {% if recommended.category == 'Hostel' %}
                <a href = "{% url 'hostel_detail' pk=recommended.pk %}"><h1>{{ recommended.name }}</h1></a>
                <br>{{ recommended.city }}

            {% endif %}
        {% empty %}
            Is empty?!
        {% endfor %}
    </div>
{% endblock %}
