{% extends 'blog/base.html'%}

{% block content%}
	<a class="btn btn-default" href="{% url 'restaurante_list' %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<div class="place">
		<h1>{{restaurante.name}}</h1>
		<p>{{restaurante.body}}</p>
		<br>Adres:<h5>{{restaurante.city}}<br>{{restaurante.address}}</h5>
 		<a class="btn btn-default" href="{% url 'recommended_delete' pk=restaurante.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
	</div>
{% endblock %}
